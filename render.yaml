# Render Blueprint for Clash Royale Deck Builder
# Deploy to Render: https://render.com

services:
  - type: web
    name: clash-deck-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd apps/server && npm install && npm run build
    startCommand: cd apps/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLASH_ROYALE_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
